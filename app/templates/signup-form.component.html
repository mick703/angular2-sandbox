<form [ngFormModel]="form" (ngSubmit)="signup()" #f="ngForm" class="container">
    <div class="form-group">
        <div *ngIf="username.errors && username.touched">
            <div 
                *ngIf="username.errors.invalidLogin"
                class="alert alert-danger">Username or password is invalid.
            </div>
        </div> 
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm">
            <div *ngIf="username.control.pending">Checking username ....</div>
            
         <div *ngIf="username.errors && username.touched">

            <div 
                *ngIf="username.errors.required"
                class="alert alert-danger">Username is required</div>    
            <div 
                *ngIf="username.errors.cannotContainSpace"
                class="alert alert-danger">Username can not contain space</div>  
            <div 
                *ngIf="username.errors.shouldBeUnique"
                class="alert alert-danger">Username is already taken</div>              
         </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="password" 
            class="form-control"
            ngControl="password"
            #password="ngForm"
            >
       <div 
        *ngIf="!password.valid && password.touched"
        class="alert alert-danger">Password is required</div>  
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!f.form.valid">Sign Up</button>
</form>
