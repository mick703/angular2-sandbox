<form class="container ">
    <div class="form-group">
        <label for="Full Name">Name</label>
        <input type="text" id="name" class="form-control" ngControl="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngControl="email" required>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of email</label>
        <select name="" id="frequency" class="form-control" ngControl="frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
